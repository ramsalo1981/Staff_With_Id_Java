<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Title</title>
</head>
<body>
<h1>Staff Details</h1>
<a class="add-button" th:href="@{/}">Add New Staff</a>
<div class="table">
    <div class="table-row">
        <div class="table-cell">Name</div>
        <div class="table-cell">Title</div>
        <div class="table-cell">Salary</div>
        <div class="table-cell">Action</div>
    </div>

    <div class="table-row" th:each="oneStaff: ${allStaff}">
        <div class="table-cell" th:text="${oneStaff.name}"></div>
        <div class="table-cell" th:text="${oneStaff.title}"></div>
        <div class="table-cell" th:text="${oneStaff.salary}" ></div>
        <div class="table-cell">

            <a th:href="@{/(id=${oneStaff.id})}">Edit</a>
            <a th:href="@{/staff/delete/{id}(id=${oneStaff.id})}" onclick="return confirm('Are you sure you want to delete this staff member?');">Delete</a>
        </div>


    </div>

</div>
</body>
</html>
